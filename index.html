<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Uploader</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <div id="page-title">
        <h1>Crop, Resize and Download any image!</h1>
        <h2>Thank you for using our image tool!</h2>
        <p>We hope you found our tool helpful for your image editing needs. Feel free to use it again.</p>
    </div>
    </div>
    <div id="drop-zone">
        <p>Drag and drop an image here</p>
        <input type="file" id="file-input" accept="image/*" style="display: none;">
    </div>
    <div id="loader-holder">
        <span id="loader"></span>
    </div>
    <div id="image-holder">
        <p id="blue-square-text">Position the blue square over the portion of the image you wish to crop.</p>
        <div id="image-container">
            <img id="uploaded-image" src="" alt="Uploaded Image">
            <div id="blue-square"></div>
        </div>
        <div id="background-remover-checkbox-holder">
            <label for="background-remover-checkbox">Remove Background</label>
            <input id="background-remover-checkbox" type="checkbox" />
        </div>
        <button id="crop-button">Crop</button>
        <div id="resize-container">
            <button id="add-size-button">Add Size</button>
            <div id="size-input-holder"></div>
            <button id="resize-button">Resize</button>
        </div>
    </div>
    <div id="cropped-image-previews">
        <div id="cropped-image-holder"></div>
        <button id="download-button">Download</button>
    </div>
    <dialog id="variables-modal">
        <label for="remover-endpoint">
            Type in your endpoint: &nbsp;
            <input id="remover-endpoint" type="text">
        </label>
        <label for="remover-api-key">
            Type in your api access key: &nbsp;
            <input id="remover-api-key" type="text">
        </label>
        <div id="modal-buttons">
            <button id="modal-submit">Conferma</button>
            <button id="modal-disable">Ignora</button>
        </div>
    </dialog>
    <div id="open-modal-button">
        <img src="images/credentialsIcon.png" alt="modal icon">
    </div>
</body>
<script src="script.js"></script>
</html>
